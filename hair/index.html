<body>

  <!-- Android íë¦„ -->

    <label for="androidInput">
      <input type="file" accept="image/*" capture="environment" id="androidInput" style="display: none;">

  </div>

  <!-- iOS íë¦„ -->
  <div id="iosFlow">
    <video id="videoPreview" autoplay playsinline></video>
    <button id="captureBtn">ì‚¬ì§„ ì°ê¸°</button>
    <button id="retakeBtn">ë‹¤ì‹œ ì°ê¸°</button>
    <canvas id="canvas"></canvas>
    <button id="downloadBtn">ì‚¬ì§„ ì €ì¥í•˜ê¸°</button>
  </div>

  <!-- ê²€ì€ ë°°ê²½ì—ì„œ ë²„íŠ¼ë§Œ ë‚¨ê¹€ -->
  <div id="finalScreen">
    <button id="finalBtn" onclick="window.location.href='https://m.place.naver.com/my/checkin'">ì´ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</button>
  </div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    const androidFlow = document.getElementById("androidFlow");
    const iosFlow = document.getElementById("iosFlow");
    const video = document.getElementById("videoPreview");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const retakeBtn = document.getElementById("retakeBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const androidInput = document.getElementById("androidInput");
    const finalScreen = document.getElementById("finalScreen");
    const finalBtn = document.getElementById("finalBtn");

    let stream = null;

    if (isIOS()) {
      androidFlow.style.display = "none";
      iosFlow.style.display = "block";

      startCamera();

      captureBtn.onclick = () => {
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          video.onloadedmetadata = () => {
            captureImage();
          };
        } else {
          captureImage();
        }
      };

      function captureImage() {
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        video.style.display = "none";
        canvas.style.display = "block";
        captureBtn.style.display = "none";
        retakeBtn.style.display = "inline-block";
        downloadBtn.style.display = "inline-block";
        stopCamera();
      }

      retakeBtn.onclick = () => {
        canvas.style.display = "none";
        video.style.display = "block";
        captureBtn.style.display = "inline-block";
        retakeBtn.style.display = "none";
        downloadBtn.style.display = "none";
        startCamera();
      };

      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.download = "photo.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
        showFinalScreen();
      };
    }

    if (isAndroid()) {
      androidFlow.style.display = "block";
      iosFlow.style.display = "none";

      androidInput.onchange = () => {
        if (androidInput.files.length > 0) {
          showFinalScreen();
        }
      };
    }

    function showFinalScreen() {
      document.body.style.background = "black";
      androidFlow.style.display = "none";
      iosFlow.style.display = "none";
      finalScreen.style.display = "flex";
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = s;
          video.play();
        })
        .catch(err => {
          alert("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.");
        });
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }
  </script>
