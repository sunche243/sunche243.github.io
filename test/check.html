<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주문 확인</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    .box {
      display: inline-block;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .back-btn {
      background-color: #ccc;
    }
    .confirm-btn {
      background-color: #28a745;
      color: white;
    }
    .price {
      font-weight: bold;
      margin-top: 10px;
      color: #2c7a00;
    }
  </style>
</head>
