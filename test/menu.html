<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR 주문 - 메뉴</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4p0c57uJHLj2un5W2Mr5Us0U8zw-4WzU",
      authDomain: "accounting-pub.firebaseapp.com",
      projectId: "accounting-pub",
      storageBucket: "accounting-pub.firebasestorage.app",
      messagingSenderId: "363150778385",
      appId: "1:363150778385:web:c5a1f75ee916bed070d1b0",
      measurementId: "G-XHJFJP5PFT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const table = urlParams.get('table') || 'unknown';

      document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const items = Array.from(document.querySelectorAll('input[name="menu"]:checked')).map(i => i.value);
        if (items.length === 0) return alert('메뉴를 선택하세요');

        await addDoc(collection(db, 'orders'), {
          table,
          items,
          timestamp: new Date().toISOString()
        });

        alert('주문이 완료되었습니다!');
      });
    });
  </script>
</head>
<body>
  <h2>메뉴</h2>
  <form id="orderForm">
    <label><input type="checkbox" name="menu" value="불고기덮밥"> 불고기덮밥</label><br>
    <label><input type="checkbox" name="menu" value="제육덮밥"> 제육덮밥</label><br>
    <label><input type="checkbox" name="menu" value="콜라"> 콜라</label><br><br>
    <button type="submit">주문하기</button>
  </form>
</body>
</html>
